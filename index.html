<!doctype html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Reloj LED</title>

<style>
/* ======== ESTILOS GENERALES ======== */
body {
    margin: 0;
    background: #000;
    font-family: Arial, sans-serif;
    color: #ff0000;
    text-align: center;
}

/* ======== LOGO (REDUCIDO PARA 448PX) ======== */
.logo {
    width: 200px;
    margin-top: 5px;
}

/* ======== TEXTOS AJUSTADOS AL PANEL ======== */
#day {
    font-size: 40px;
    font-weight: bold;
    margin-top: 5px;
}

#date {
    font-size: 22px;
    margin-top: -5px;
    margin-bottom: 5px;
}

#clock {
    font-size: 75px;
    font-weight: bold;
    margin-top: 0px;
}
</style>

</head>

<body>

<img src="img/logo-ingedig-1.png" class="logo" alt="Logo">

<div id="day"></div>
<div id="date"></div>
<div id="clock"></div>

<script>
function updateClock() {

    let now = new Date();

    let days = ["DOMINGO","LUNES","MARTES","MIÉRCOLES","JUEVES","VIERNES","SÁBADO"];
    let months = ["enero","febrero","marzo","abril","mayo","junio","julio","agosto","septiembre","octubre","noviembre","diciembre"];

    document.getElementById("day").textContent = days[now.getDay()];

    document.getElementById("date").textContent =
        now.getDate() + " de " + months[now.getMonth()] + " de " + now.getFullYear();

    let h = now.getHours();
    let m = now.getMinutes();
    let s = now.getSeconds();
    let ampm = h >= 12 ? "PM" : "AM";
    h = h % 12 || 12;

    document.getElementById("clock").textContent =
        `${h}:${String(m).padStart(2,"0")}:${String(s).padStart(2,"0")} ${ampm}`;
}

setInterval(updateClock, 1000);
updateClock();
</script>

</body>
</html>
