<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INGEDIG</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            text-align: center;
        }

        .logo {
            width: 180px;
            margin-bottom: 20px;
        }

        .hora {
            font-size: 70px;
            font-weight: bold;
            margin: 10px 0;
        }

        .fecha {
            font-size: 28px;
            margin-bottom: 20px;
            color: #cccccc;
        }

        .titulo {
            font-size: 38px;
            margin-top: 20px;
            letter-spacing: 3px;
        }

    </style>
</head>

<body>
<div class="container"> 
  

    <div id="hora" class="hora">00:00:00</div>
    <div id="fecha" class="fecha">Cargando fecha...</div>

    <h1 class="titulo">INGEDIG</h1>

    <!-- TEXTO DE PRUEBA -->
    <p style="font-size: 30px; color: yellow;">ESTO ES SOLO TEXTO DE PRUEBA</p>
</div>

    <script>
        function actualizarReloj() {
            const ahora = new Date();

            let horas = String(ahora.getHours()).padStart(2, '0');
            let minutos = String(ahora.getMinutes()).padStart(2, '0');
            let segundos = String(ahora.getSeconds()).padStart(2, '0');

            const dias = ["Domingo", "Lunes", "Martes", "Miércoles", "Jueves", "Viernes", "Sábado"];
            const meses = ["Enero", "Febrero", "Marzo", "Abril", "Mayo", "Junio", "Julio",
                "Agosto", "Septiembre", "Octubre", "Noviembre", "Diciembre"
            ];

            let diaSemana = dias[ahora.getDay()];
            let dia = ahora.getDate();
            let mes = meses[ahora.getMonth()];
            let año = ahora.getFullYear();

            document.getElementById("hora").textContent = `${horas}:${minutos}:${segundos}`;
            document.getElementById("fecha").textContent = `${diaSemana}, ${dia} de ${mes} del ${año}`;
        }

        setInterval(actualizarReloj, 1000);
        actualizarReloj();
    </script>

</body>

</html>
