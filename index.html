<!doctype html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Reloj LED</title>

<style>
/* ======== ESTILOS GENERALES ======== */
body {
    margin: 0;
    height: 100vh;
    background: #d9d9d9;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
    color: #000000;
}

/* ======== TOPBAR ======== */
.topbar {
    width: 100%;
    background: #222;
    color: #fff;
    padding: 10px 0;
    overflow: hidden;
    position: fixed;
    top: 0;
}

.scroll-text {
    display: inline-block;
    font-size: 28px;
    white-space: nowrap;
    padding-left: 100%;
    animation: scroll 18s linear infinite;
}

@keyframes scroll {
    0% { transform: translateX(0); }
    100% { transform: translateX(-100%); }
}

/* ======== CONTENEDOR CENTRAL ======== */
.container {
    text-align: center;
    margin-top: 100px;
}

.logo {
    width: 450px;
    margin-bottom: 30px;
}

/* ======== TIPOGRAFÍA ======== */
#day {
    font-size: 90px;
    font-weight: bold;
    letter-spacing: 4px;
}

#date {
    font-size: 55px;
    opacity: 0.9;
    margin-bottom: 25px;
}

#clock {
    font-size: 160px;
    font-weight: bold;
    letter-spacing: 5px;
    text-shadow: 0 0 22px #8d8d8d;
}

/* ======== RESPONSIVE ======== */
@media (max-width: 768px) {
    .logo { width: 300px; }
    #day { font-size: 60px; }
    #date { font-size: 40px; }
    #clock { font-size: 100px; }
    .scroll-text { font-size: 20px; }
}
</style>

</head>

<body>

<!-- ======== TOPBAR ======== -->
<div class="topbar">
    <div class="scroll-text">
        Pantallas LED - Escenarios - Publicidad - Grupo Electrógeno - Luces e Iluminación
    </div>
</div>

<!-- ======== CONTENIDO ======== -->
<div class="container">
    <img src="img/logo-ingedig-1.png" class="logo" alt="Logo" />

    <div id="day"></div>
    <div id="date"></div>
    <div id="clock"></div>
</div>

<!-- ======== RELOJ EN VIVO (JS INTERNO, COMPATIBLE) ======== -->
<script>
function updateClock() {
    let now = new Date();

    let days = ["DOMINGO","LUNES","MARTES","MIÉRCOLES","JUEVES","VIERNES","SÁBADO"];
    let months = ["enero","febrero","marzo","abril","mayo","junio","julio","agosto","septiembre","octubre","noviembre","diciembre"];

    document.getElementById("day").textContent = days[now.getDay()];

    document.getElementById("date").textContent =
        now.getDate() + " de " + months[now.getMonth()] + " de " + now.getFullYear();

    let h = now.getHours();
    let m = now.getMinutes();
    let s = now.getSeconds();
    let ampm = h >= 12 ? "PM" : "AM";
    h = h % 12 || 12;

    document.getElementById("clock").textContent =
        `${h}:${String(m).padStart(2,"0")}:${String(s).padStart(2,"0")} ${ampm}`;
}

setInterval(updateClock, 1000);
updateClock();
</script>

</body>
</html>
